<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="day-mode">
    <div class="container">
        <h1>Exam Countdown Calendar</h1>
        
        <div class="calendar-container">
            <!-- Upcoming Exams List -->
            <div class="countdown-box" id="countdown-box">
                <h2>Upcoming Exams</h2>
                <ul id="countdown-list"></ul>
            </div>

            <!-- Two Month Calendars on the Right -->
            <div class="calendars">
                <!-- Calendar 1 -->
                <div class="calendar-wrapper">
                    <h2 id="currentMonth"></h2>
                    <div class="calendar" id="calendar1"></div>
                </div>
                <!-- Calendar 2 -->
                <div class="calendar-wrapper">
                    <h2 id="nextMonthTitle"></h2>
                    <div class="calendar" id="calendar2"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Designed by Bishnutej</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
