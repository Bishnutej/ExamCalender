<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="day-mode">
    <div class="container">
        <h1>Exam Countdown Calendar</h1>

        <button id="toggle-mode" class="toggle-mode">Switch to Night Mode</button>

        <div class="calendar-container">
            <!-- Countdown Box -->
            <div class="countdown-box" id="countdown-box">
                <h2>Upcoming Exams</h2>
                <ul id="countdown-list"></ul>
            </div>

            <!-- Calendar -->
            <div class="calendars">
                <div class="month-calendar">
                    <div class="month-nav">
                        <button id="prevMonth" class="month-arrow">←</button>
                        <h2 id="currentMonth1"></h2>
                        <button id="nextMonth" class="month-arrow">→</button>
                    </div>
                    <div class="calendar" id="calendar1"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Designed by Bishnutej</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
